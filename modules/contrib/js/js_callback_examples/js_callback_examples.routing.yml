js_callback_examples.form:
  path: /js-callback-examples
  defaults:
    _title: 'JS Callback Examples'
    _form: \Drupal\js_callback_examples\Form\JsCallbackExamplesForm
  requirements:
    _access: 'TRUE'

js_callback_examples.access_denied:
  path: /js-callback-access-denied
  defaults:
    _title: 'JS Callback Examples (access denied)'
  requirements:
    _access: 'FALSE'

js_callback_examples.redirect:
  path: /js-callback-redirect
  defaults:
    _title: 'JS Callback Examples (redirect)'
    _controller: \Drupal\js_callback_examples\Controller\Redirect::content
  requirements:
    _access: 'TRUE'

js_callback_examples.redirect_result:
  path: /js-callback-redirect-result
  defaults:
    _title: 'JS Callback Examples (redirect result)'
    _controller: \Drupal\js_callback_examples\Controller\RedirectResult::content
  requirements:
    _access: 'TRUE'
